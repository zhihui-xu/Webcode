<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssrest.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>首页</title>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <!-- 头部上面部分 -->
        <div class="top-nav">
            <!-- logo -->
            <div class="logo">
                <h1>用于seo优化</h1>
                <a href="#">
                    <img src="./img/logo.jpg" alt="logo">
                </a>
            </div>
            <!-- 用户导航 -->
            <div class="user-nav">
               <ul>
                   <li class="user-msg"><a href="#"><img src="./img/ico_msg.png" alt="消息图标"></a><span>18</span></li>
                   <li class="user-info"><a href="#"><img class="user-icon" src="./img/a2.jpg" alt="用户头像"><span>用户名</span><i class="triangle-down icon"></i></a></li>
                   <li class="user-th"><a href="">教师端<i class="triangle-down icon"></i></a></li>
               </ul>
            </div>
            <!-- 搜索框 -->
            <div class="search">
                <div class="search-course" href="#">课程 <i class="triangle-down sel-icon"></i>
                    <ul class="course-menu">
                        <li>
                            <a href="#">资料</a>
                        </li>
                        <li>
                            <a href="#">其他</a>
                        </li>
                    </ul>
                </div>
                <input type="text">
                <a class="search-icon" href="#"></a>
            </div>
        </div>
        <!-- 头部下面部分 -->
        <div class="site-nav">
            <!-- 左边导航 -->
            <div class="left-nav"></div>
            <!-- 右边链接 -->
            <div class="right nav"></div>
        </div>
    </div>
</body>

</html>
